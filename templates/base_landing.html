<!DOCTYPE html>
{% load static %}
{% load pwa %}
<html lang="en">

    <head>
        {% progressive_web_app_meta %}
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="The Edo State House of Assembly E-Parliament Apps Launch Page" />
        <meta name="author" content="Nathaniel Otaigbe" />
        <title>EDO STATE HOUSE OF ASSEMBLY - Welcome</title>
        <link rel="icon" type="image/x-icon" href="{% static 'assets/img/favicon.ico' %}" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&amp;display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&amp;display=swap" rel="stylesheet" />
          <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'assets/css/styles.css' %}" rel="stylesheet" />
        <link rel="manifest" href="manifest.json">
    </head>
    <body>
        <!-- Background Video-->
        <video class="bg-video" playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop"><source src="{% static 'assets/mp4/bg1.mp4' %}" type="video/mp4" /></video>
        <!-- Masthead-->
        <div class="masthead success">
            <div class="masthead-content text-white">
                <div class="container-fluid px-4 px-lg-0 fadeIn first" data-aos="fade-left" data-aos-delay="300" data-aos-duration="1000">
                    <img src="{% static 'assets/img/Coat_of_arms_of_Nigeria.svg' %}" alt="coat of arms" class="img-fluid" width="100px" height="auto">
                </div>
                <div class="container-fluid px-4 px-lg-0" data-aos="fade-down" data-aos-delay="300" data-aos-duration="1000" data-aos-once="true">
                    <h1 class="fst-italic lh-1 text-white">Welcome to <br><h1 class="fst-normal lh-1 mb-4 text-success">Edo State House of Assembly</h1></h1>
                    <p class="mb-4 text-muted">Rules of Edo State House of Assembly App and <br>Edo State Bills and Laws Repository App</p>
                    {% block content %}

                    {% endblock %}
                </div>
            </div>
        </div>
        <!-- Social Icons-->
        <!-- For more icon options, visit https://fontawesome.com/icons?d=gallery&p=2&s=brands-->
        <div class="social-icons">
            <div class="d-flex flex-row flex-lg-column justify-content-center align-items-center h-100 mt-3 mt-lg-0">
                <img src="{% static 'assets/img/Mace.png' %}" alt="" class="img-fluid" data-aos="fade-in" data-aos-delay="100" data-aos-duration="1500">
                <a class="btn btn-success m-3" href="#!" data-aos="fade-in" data-aos-delay="200" data-aos-duration="500"><i class="fab fa-twitter"></i></a>
                <a class="btn btn-success m-3" href="#!" data-aos="fade-in" data-aos-delay="300" data-aos-duration="1000"><i class="fab fa-facebook-f"></i></a>
                <a class="btn btn-success m-3" href="#!" data-aos="fade-in" data-aos-delay="400" data-aos-duration="1500"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
        <div id="preloader" class="text-success"></div>
        <!--<script src="{% static 'assets/js/main.js' %}"></script>-->
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'assets/js/scripts.js' %}"></script>
          <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
        <script src="assets/js/jquery-3.2.1.js"></script>
        <script>
        $(document).ready(function(){
            $("#rulesappbutton").click(function(){
              $(this).prop("disabled", true);
              $(this).html('<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Loading ...');
            });
          });
          $(document).ready(function(){
            $("#rulessearchbutton").click(function(){
              $(this).prop("disabled", true);
              $(this).html('<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Loading ...');
            });
          });
          $(document).ready(function(){
            $("#lawswappbutton").click(function(){
              $(this).prop("disabled", true);
              $(this).html('<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Loading ...');
            });
          });
          $(document).ready(function(){
            $("#lawssearchbutton").click(function(){
              $(this).prop("disabled", true);
              $(this).html('<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Loading ...');
            });
          });
        </script>
          <script>
            AOS.init();
          </script>
    </body>
</html>
