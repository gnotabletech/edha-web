<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
	<title>Print Bills and Laws</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static 'assets/img/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'assets/table/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'assets/table/vendor/animate/animate.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'assets/table/vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'assets/table/vendor/perfect-scrollbar/perfect-scrollbar.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'assets/table/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'assets/table/css/main.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'assets/css/style.css' %}">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter bg-success">
		<div class="container-table100">

			<div class="wrap-table100">
				<div class="row g-4">
					<div class="col-sm-2 fadeIn rounded">
						<img src="{% static 'assets/img/Coat_of_arms_of_Nigeria.svg' %}" width="100px" alt="" class="img-fluid">
					</div>
					<div class="col-sm">
						<h5 class="text-white">EDO STATE HOUSE OF ASSEMBLY</h5>
						<h5 class="text-white">Chief Anthony Enahoro Complex</h5>
						<h5 class="text-white">King's Square, Benin City</h5>
						<h3 class="text-white">LIST OF BILLS AND LAWS</h3>
					</div>
				</div>
				<div><a href="{% url 'laws' %}" class="link-light">Back</a></div>
				<div class="chart-container" style="position: relative; background: white;"><canvas id="myChart" class="flex"></canvas></div>
					<div class="table">
						<div class="tr header">
							<div class="cell">S/N</div>
							<div class="cell">TITLE</div>
							<div class="cell">STAGE</div>
							<div class="cell">DATE SIGNED</div>
						</div>

						{% for law in laws %}
						<div class="tr">
							<div class="cell">{{ forloop.counter }}.</div>
							<div class="cell" data-title="Title">{{ law.title }}</div>
							<div class="cell" data-title="Stage">{{ law.stage }}</div>
							<div class="cell" data-title="Date signed">{{ law.assent_date }}</div>
						</div>
						{% endfor %}

					</div>
			</div>
		</div>
	</div>


	

<!--===============================================================================================-->	
	<script src="{% static 'assets/table/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'assets/table/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'assets/table/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'assets/table/vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'assets/table/js/main.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
const ctx = document.getElementById('myChart').getContext('2d');
const myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: {{ chart_label }},
        datasets: [{
            label: 'Bills received',
            data: {{ law_count }},
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 2
        },
        {
            label: 'Laws Signed',
            data: {{ assented_laws_count }},
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 2
        },
        {
            label: 'Bills Pending',
            data: {{ pending_laws_count }},
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 2
        }]
    },
    options: {
	plugins: {
		legend: {
			position: 'chartArea'
		}
	},
    responsive: true,
     lineTension: 0.3,
     fill: true,
        scales: {
            x: {
        		stacked: true,

        		title: {
        			display: true,
        			text: "Assemblies",

        			}
		  		},
		  	y: {
				stacked: false,
				beginAtZero: true,

        		title: {
        			display: true,
        			text: "No. of Bills/Laws",

        			}
		  		}
        }
    }
});
</script>
<script>
  const myChart = new Chart(
    document.getElementById('myChart'),
    config
  );
</script>
</body>
</html>
