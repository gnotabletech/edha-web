{% extends 'base.html' %}

{% block content %}
<div class="text-center mt-4 text-muted">
    <h2>Member/Staff Login</h2>
</div>
<div class="col-md-6 offset-md-3">
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <div class="form-group mb-3">
            <label for="username">Username:</label>
            <input type="text" class="form-control" name="username" id="username" placeholder="Enter Password">
        </div>
        <div class="form-group mb-3">
            <label for="password">Password:</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="Enter Password">
        </div>

        <button type="submit" class="btn w-100 btn-success mb-3">Login</button>

        <h6>Forgot password? <a href="{% url 'password_reset' %}">Click Here</a> to reset</h6>
    </form>
</div>
{% endblock content %}
